name: Feature request
description: Propose a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Motivation
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed solution
      description: Describe your idea or suggested approach.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Alternatives considered, references, or examples.
    validations:
      required: false
